<div class="col-md-14">
  <div class="panel-group">
    <div class="panel-body">
      <div class="row">
        <form class="form-inline" id="advance-search-g1">
          <div class="row">
            <div class="col-md-6">
              <input type='text' placeholder="type text to search articles by article title, content and tags" class="form-control" name="artDes" rows="1" style="width:100%" [(ngModel)]="searchForm.articleContent"
              />
            </div>
            <div class="col-md-2 serachButton">
              <div>
                <button class="btn btn-primary " (click)="SearchData()"><span class="fa fa-search"></span></button>&nbsp;&nbsp;
              </div>
               <!-- <div>
                  <button class="btn btn-primary " (click)="SearchData()"><span class="fa fa-home myIcon"></span></button>
                </div> -->
            </div>
             <div class="col-md-3">
              <div>
                <button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                  aria-controls="collapseSearch">Advanced Search 
                  <span class="fa fa-angle-down"></span>
                  <!--<i class="fa fa-arrow-down"></i>-->
                </button>
              </div>   
            </div>
            <div>
                  <div>
                  <button class="btn btn-primary " *ngIf="hideHomeButton" (click)="showArticles()"><span class="fa fa-reply"></span></button>
                </div>
            </div>
            </div>
          <div class="row">
            <br/>
          </div>
          <div  class="row" id="collapseSearch" [ngbCollapse]="isCollapsed">
            <div  class="col-md-4">
              <div class="form-group">
                <label>Category</label>
                <select name="Category" placeholder="select category" class="form-control" [(ngModel)]="searchForm.Category">
                  <option value="0" selected>select category</option>
                  <option [(ngValue)]="d.categoryID" *ngFor="let d of data">{{d.categoryName}}</option>
                </select>
              </div>
            </div>
            <div  class="col-md-4">
              <div class="form-group">
                <label>Author</label>
                <select name="Author" placeholder="select Author" class="form-control" [(ngModel)]="searchForm.Author">
                  <option value="0">select Author</option>
                  <option [(ngValue)]="a.userID" *ngFor="let a of authorData">{{a.author_name}}</option>
                </select>
              </div>
            </div>
            <div  class="col-md-4">
              <div class="form-group">
                <label>Approved by</label>
                <select name="Author" placeholder="select Author" class="form-control" [(ngModel)]="searchForm.Approver">
                  <option value="0">select Author</option>
                  <option [(ngValue)]="a.userID" *ngFor="let a of authorData">{{a.author_name}}</option>
                </select>
              </div>
            </div>
            <div  class="col-md-5" style="padding-right:0px">
              <div class="form-group">
                <label>From</label>
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="fromDate" ngbDatepicker #d="ngbDatepicker" #c1="ngModel">
                <button class="btn btn-outline-secondary" style="padding:1px" (click)="d.toggle()" type="button">
          <span class="fa fa-calendar" style="vertical-align: middle"></span>
        </button>
              </div>
            </div>
            <div  class="col-md-5" style="padding-left:5px;padding-right:0px">
              <div class="form-group">
                <label>To</label>
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="toDate" ngbDatepicker #d2="ngbDatepicker" #c2="ngModel">
                <button class="btn btn-outline-secondary" style="padding:1px" (click)="d2.toggle()" type="button">
          <span class="fa fa-calendar" style="vertical-align: middle"></span>
        </button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showSearchForm">
  <br/>
  <table *ngIf="hideSearchForm" class="table table-condensed serachResults">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date Created</th>
        <!-- <th>Viewed</th>
        <th>Rated</th> -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of searchData">
        <td>{{s.articleTitle}}</td>
        <td>{{s.dateCreated}}</td>
        <td>
          <a>
          <span class="glyphicon glyphicon-eye-open" (click)="getArticleDetail(s.articleID)" aria-hidden="true"></span>
        </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="col-md-7" *ngIf="showErrorMessage">
  <h4>No Articles found</h4>
</div>
