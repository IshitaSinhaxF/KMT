<body>
    <nav>
        <div >
            <img src="./assets/images/loginCDT.png" class="img-responsive" id="loginNAV">
        </div>
    </nav>
    <section class="row" id="top-banner">
        <div class="col-md-2" id="logo-container">
            <img src="./assets/images/CDTlogo.png" class="img-responsive" id="cdt-logo">
       </div>
       <div class="col-md-10">
           <div class="col-md-4" >
            <!-- <label for="username">User Name</label> -->
            <!-- <input size="160" type="text" class="form-control " name="username" required [(ngModel)]="userFirstName" /> -->
            <input placeholder="User Name" type="text" class="form-control login" name="username" required [(ngModel)]="userFirstName" #name="ngModel"/>
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert alert-danger">
                <div *ngIf="name.errors.required">
                    * Name is required.
                </div>                               
            </div>
            </div>
       
        <div class="col-md-4">
                     <input placeholder="PassWord" type="password" class="form-control login" name="password" required [(ngModel)]="value.pwd" #pwd="ngModel" />
                     <div *ngIf="name.invalid && (name.dirty || name.touched)"
                    class="alert alert-danger">
                     <div id="requiredfield" *ngIf="name.errors.required">
                        * Password is required.
                    </div>                               
                </div> 
        </div>
       <div class="form-group" id="buttonpadding">
            <button class="btn btn-primary" (click)="onLoginClick()">Log In</button>
            <a class="login" herf="">Register</a>
        </div>
    </div>
    </section>
    <section class="sfobanner">
            <div>
            <img class="sfobanner" src="./assets/images/sfo-banner.jpg">
            </div>
    </section>
    <section>
            <div>
                    <img class="sfobanner2" src="./assets/images/Middle Pane.png">
            </div>
    </section>
    <section class="sfobanner1">
              <div>
                    <img class="sfobanner1" src="./assets/images/bottompane1.png">
            </div>
    </section>

        </div>
