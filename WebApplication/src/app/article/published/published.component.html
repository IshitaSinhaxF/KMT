<table class="table table-condensed" id="tbl-published">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date Created</th>
      <th>Viewed</th>
      <th>Rated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- <pre>{{data | json}}</pre> -->
    <!-- <div *ngIf="data.StateName == 'PUBLISHED'"> -->
    <tr *ngFor="let d of publishedArticleData">

      <td>{{d.articleTitle}}</td>
      <td>{{d.dateCreated}}</td>
      <td></td>
      <!-- <pre>{{d.rating}}</pre> -->
      <td *ngIf="d.average_rating === '5'">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
      </td>
      <td *ngIf="d.average_rating === '4'">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
      </td>

      <td *ngIf="d.average_rating === '3'">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
      </td>

      <td *ngIf="d.average_rating === '2'">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
      </td>

      <td *ngIf="d.average_rating === '1'">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
      </td>
      <td *ngIf="d.average_rating == null">

      </td>
      <td>
        <a><span class="glyphicon glyphicon-eye-open" (click)="getArticleDetail(d.articleID)" aria-hidden="true"></span></a>
        <!-- <span class="glyphicon glyphicon-eye-open"   (click)= "onEyeOpenClick()" aria-hidden="true"></span> -->
        &nbsp;&nbsp;
        <a href="#">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>&nbsp;&nbsp;
        <a tabindex="0" type="button" role="button" class="deleteRecord" data-container="body" data-toggle="popover" data-trigger="focus"
          data-placement="top">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a>
      </td>
    </tr>

  </tbody>
</table>
