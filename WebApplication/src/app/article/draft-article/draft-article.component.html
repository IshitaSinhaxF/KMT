<table class="table table-condensed" id="tbl-published">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date Created</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of draftArticleData">
      <td>{{d.articleTitle}}</td>
      <td>{{d.dateCreated}}</td>
      <td></td>
      <td>
        <a><span class="glyphicon glyphicon-eye-open" (click)="getArticleDetail(d.articleID)" aria-hidden="true"></span></a>
        &nbsp;&nbsp;
        <a>
          <span class="glyphicon glyphicon-pencil" (click)="getArticleDetail(d.articleID)" aria-hidden="true"></span>
        </a>&nbsp;&nbsp;
        <a>
          <span class="glyphicon glyphicon-trash" (click)="deleteArticle(d.articleID)" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
