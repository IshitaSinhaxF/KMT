<section class="container-fluid1" id="content-container">
  <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="container-fluid">
        <div class="row">
          <div class="col-md-11">

            <div class="row">
              <div class="col-md-12">
                <form class="form-inline" id="advance-search-g1">
                  <div class="panel-group" id="accordion3" >
                  <div class="panel panel-default">
                  <div class="panel-heading">
                  <h4 class="panel-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2">
                  Create New Article
                  </a>
                  </h4>
                   </div>
                   <div id="tagpadding">

                  </div>
                    
                    <div class="row">
                      <div class="col-md-12">
                        <!-- <form class="form-inline" id="advance-search-g1"> -->
                        <div class="form-group">
                          <label>Article Title</label>
                          <input name="article" type="text" class="form-control" [(ngModel)]="article_title" />
                        </div>
                        <div id="tagpadding">

                        </div>
                        <div class="form-group">
                          <label>Article Content</label>
                          <!--<input id="articleContent" name="articleContent" type="textarea" class="form-control" />-->
                          <textarea name="articleSummary" class="form-control" rows="4" data-role="collapsible" [(ngModel)]="article_content"></textarea>
                        </div>
                        <div id="tagpadding">

                        </div>
                        <div class="form-group">
                          <label>Article Summary</label>
                          <!--<input id="articleContent" name="articleContent" type="textarea" class="form-control" />-->
                          <textarea name="articleContent" class="form-control" rows="7" data-role="collapsible" [(ngModel)]="article_desc"></textarea>

                        </div>
                        <div id="tagpadding">

                        </div>
                        <div class="form-group" id="categoryclassid">
                          <label>Category</label>
                          <!-- <select class="form-control" [(ngModel)]="categoryName"> -->
                          <select class="form-control" [(ngModel)]="categoryName">
                            <option value=""> Choose One </option>
                            <option *ngFor="let d of data">{{d.categoryName}}</option>
                          </select>

                        </div>
                        <div id="tagpadding">

                        </div>
                        <div class="form-group" id="categoryclassid">
                          <label>Sub-Category</label>
                          <select class="form-control" [(ngModel)]="SubCategoryName">
                            <option value=""> Choose One </option>
                            <option [(ngValue)]="s.categoryID" *ngFor="let s of subData">{{s.categoryName}}</option>
                          </select>
                        </div>
                        <div id="tagpadding">

                        </div>
                            <div class="form-group">
                              <label>Article Tags</label>
                              <input id="articleInputTags" name="articleTags" type="text" class="form-control" [(ngModel)]="article_tag"/>
                              <button class="button" (click)="createArticleInputTag('')">Add</button>
                            </div>
                           
                            <div class="form-group2">
                                
                                <div>
                            <div class="">
                               
                            <div id="inputTagposition">  
                              <a class="badge badge-secondary" id='inputTag1'></a>
                              <a class="badge badge-secondary" id='inputTag2'></a>
                              <a class="badge badge-secondary" id='inputTag3'></a>
                            </div>
                          </div> 
                            </div>
                          </div>

                       
                      
                        <div class="form-group">
                          <label for="uploadFile">Upload File</label>
                          <!-- <div id="igUpload1"></div> -->
                          <!-- <div id="error-message" style="color: #FF0000; font-weight: bold;"></div> -->
                          <!-- <input id="file-field" name="file-field" (change)="uploadFile($event)" type="file" accept=".png,.jpg,.jpeg"> -->
                          <input id="uploadBtn0" type="file" class="upload" (Click)="test()" multiple/>
                        </div>
                      </div> 

                        <div class="form-group" id="buttons">
                          <input type="button" class="btn btn-primary btn-lg" id ="backbutton" value="Back" (click)="onbackToHome()"/>
         
                          <input type="button" class="btn btn-primary btn-lg" value="Save as a Draft"/>
                          <input type="submit" class="btn btn-primary btn-lg" value="Submit for Review" (click)="insertArticleData()"/>
                         </div>
                 
                      </div>

                    </div>
                  </div>
                  
                </form>
              </div>
              </div>

            </div>
          </div>
        </div>

      </div>
     
</section>
