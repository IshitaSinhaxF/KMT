<div class="col-md-12" >
  <div class="portlet">
    <div class="portlet-title">
        <div class="caption">
      <h4 class="caption-subject text-uppercase">
       Create New Article
       </h4>
    </div>
    </div>
   
    <div class="row">
  <div class="col-md-12">
    <!-- <div class="portlet-body bodySize" > -->
      <div class="form-group" id="accordion3">  
          <label>Article Title:</label>
          <span >&nbsp;</span>
           <input name="article" type="text" class="form-control" [(ngModel)]="article_title" />
      </div>
      <div class="form-group">
          <label>Article Summary:</label>
          <span></span>
          <textarea name="articleContent" id="texteditor1" class="form-control" rows="4" data-role="collapsible" [(ngModel)]="article_desc"></textarea>
      </div>
      <div class="form-group">
          <label>Article Content:</label>
          <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <app-ngx-editor  [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="htmlContent" id="texteditor"></app-ngx-editor>
      </div>
      <div class="form-group">
          <label>Category:</label>
                           
          <select class="form-control" [(ngModel)]="categoryName">
               <option value=""> Choose One </option>
               <option *ngFor="let d of data">{{d.categoryName}}</option>
             </select>
      </div>
      <div id="tagpadding"> 

      </div>
     
      <div class="form-group">
        <p>
          <label>Sub-Category:</label>                              
          <select name="SubCategoryName" class="form-control" [(ngModel)]="SubCategoryName">
            <option value=""> Choose One </option>
            <option [(ngValue)]="s.categoryID" *ngFor="let s of subData">{{s.categoryName}}</option>
          </select>
          </p>
      </div>
         <div class="form-group">
          <label>Article Tags:</label>                             
          <input name="article_tag" id="articleInputTags" name="articleTags" type="text" class="form-control" />
          <button class="button" (click)="createArticleInputTag('')">Add</button>
      </div>
        <!-- <div class="col-md-10 author">
        <p>
          <b>Article Tags:</b> {{articleDetailsData.articleTag}}</p>
      </div> -->
      <div class="form-group">

          <div>
            <div class="">

              <div>
                <a class="badge badge-secondary" id='inputTag1'></a>
                <a class="badge badge-secondary" id='inputTag2'></a>
                <a class="badge badge-secondary" id='inputTag3'></a>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="uploadFile">Upload File:</label>
          <div id="igUpload1"></div>
          <input id="uploadBtn0" type="file" name="file" class="upload" (change)="uploadFile($event)" />
          <label for="uploadFile" *ngIf="uploadStatus == 'true'">File Uploaded successfully</label>
          <label for="uploadFile" *ngIf="uploadStatus == 'false'">Error uploading File</label>
      </div>
      <div class="form-group" id="buttons">
          <input type="button" class="btn btn-primary btn-lg" id="backbutton" value="Back" (click)="onbackToHome()" />                          
          <input type="submit" class="btn btn-primary btn-lg" value="Save" (click)="insertArticleData()" />
      </div> 
    <!-- </div> -->
  </div>
</div>
