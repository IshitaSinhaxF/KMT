<table class="table table-condensed" id="tbl-published">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date Created</th>
      <th>Viewed</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of pendingForApprovalData">
    <td>{{d.articleTitle}}</td>
    <td>{{d.dateCreated}}</td>
    <td></td>
    <td>
     <a><span class="glyphicon glyphicon-eye-open" (click)="getArticleDetail(d.articleID)" aria-hidden="true"></span></a> 
      &nbsp;&nbsp;
      <a href="#">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>&nbsp;&nbsp;
      <a tabindex="0" type="button" role="button" class="deleteRecord" data-container="body" data-toggle="popover" data-trigger="focus"
        data-placement="top">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </a>
    </td>
    </tr>
  </tbody>
</table>
